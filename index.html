<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenDia Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            background: #000000;
            color: #00ff41;
            overflow: hidden;
        }

        .header {
            background: #0a0a0a;
            color: #00ff41;
            padding: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            border-radius: 8px 8px 0 0;
            box-shadow:
                inset 0 0 50px rgba(0, 255, 65, 0.1),
                0 0 20px rgba(0, 0, 0, 0.8);
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px);
            pointer-events: none;
            animation: crtFlicker 0.15s infinite linear alternate;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.3) 100%);
            pointer-events: none;
        }

        @keyframes crtFlicker {
            0% {
                opacity: 1;
            }

            98% {
                opacity: 1;
            }

            99% {
                opacity: 0.98;
            }

            100% {
                opacity: 1;
            }
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            text-shadow:
                0 0 5px #00ff41,
                0 0 10px #00ff41,
                0 0 15px #00ff41;
            animation: crtGlow 2s ease-in-out infinite alternate;
            z-index: 1;
            position: relative;
        }

        @keyframes crtGlow {
            from {
                text-shadow:
                    0 0 5px #00ff41,
                    0 0 10px #00ff41,
                    0 0 15px #00ff41;
            }

            to {
                text-shadow:
                    0 0 10px #00ff41,
                    0 0 20px #00ff41,
                    0 0 25px #00ff41;
            }
        }

        .header p {
            margin: 0.25rem 0 0 0;
            font-size: 0.8rem;
            font-weight: 400;
            font-family: 'Courier New', monospace;
            color: #00cc33;
            text-shadow: 0 0 3px #00cc33;
            z-index: 1;
            position: relative;
        }

        .container {
            display: flex;
            height: calc(100vh - 100px);
        }

        .left-pane {
            width: 50vw;
            background: #0a0a0a;
            border-right: 2px solid #00ff41;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .left-pane::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.02) 2px,
                    rgba(0, 255, 65, 0.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .right-pane {
            width: 50vw;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .right-pane::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.02) 2px,
                    rgba(0, 255, 65, 0.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        .right-pane {
            cursor: default;
        }

        .canvas-container {
            cursor: crosshair;
        }

        .pane-header {
            background: #001100;
            color: #00ff41;
            padding: 0.75rem 1rem;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
            border-bottom: 1px solid #00ff41;
            text-shadow: 0 0 5px #00ff41;
            z-index: 2;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .zoom-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .zoom-btn {
            background: #000000;
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 0.3rem 0.6rem;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            text-shadow: 0 0 3px #00ff41;
            box-shadow: 0 0 3px rgba(0, 255, 65, 0.3);
            min-width: 30px;
        }

        .zoom-btn:hover {
            background: #00ff41;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
        }

        .zoom-level {
            color: #00cc33;
            font-size: 0.7rem;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 3px #00cc33;
            min-width: 40px;
            text-align: center;
        }

        .editor-container {
            flex: 1;
            position: relative;
        }

        #editor {
            width: 100%;
            height: 100%;
            border: none;
            padding: 1.5rem;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            resize: none;
            outline: none;
            background: #000000;
            color: #00ff41;
            caret-color: #00ff41;
            tab-size: 4;
            z-index: 2;
            position: relative;
            text-shadow: 0 0 2px #00ff41;
        }

        #editor::placeholder {
            color: #006600;
            opacity: 0.8;
        }

        #editor:focus {
            background: #001100;
            box-shadow: inset 0 0 10px rgba(0, 255, 65, 0.2);
        }

        .canvas-container {
            flex: 1;
            position: relative;
            background: #000000;
            overflow: hidden;
            padding: 20px;
            z-index: 2;
            cursor: crosshair;
        }

        .canvas-container:active {
            cursor: crosshair;
        }

        .canvas-container.dragging {
            cursor: grabbing !important;
        }

        .coordinates-display {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff41;
            padding: 0.5rem;
            border: 1px solid #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            text-shadow: 0 0 3px #00ff41;
            border-radius: 0;
            pointer-events: none;
            z-index: 10;
        }

        .canvas-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        #canvas {
            border: 2px solid #00ff41;
            display: block;
            width: 100%;
            height: 100%;
            background: #001100;
            border-radius: 0;
            box-shadow:
                inset 0 0 20px rgba(0, 255, 65, 0.1),
                0 0 10px rgba(0, 255, 65, 0.3);
        }

        .controls {
            padding: 1rem;
            background: #001100;
            border-top: 2px solid #00ff41;
            display: flex;
            gap: 1rem;
            align-items: center;
            font-family: 'Courier New', monospace;
            z-index: 2;
            position: relative;
        }

        .btn {
            background: #000000;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 0.5rem 1rem;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            text-shadow: 0 0 3px #00ff41;
            box-shadow: 0 0 5px rgba(0, 255, 65, 0.3);
        }

        .btn:hover {
            background: #00ff41;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
        }

        .btn.secondary {
            border-color: #006600;
            color: #006600;
            text-shadow: 0 0 3px #006600;
            box-shadow: 0 0 5px rgba(0, 102, 0, 0.3);
        }

        .btn.secondary:hover {
            background: #006600;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 10px rgba(0, 102, 0, 0.6);
        }

        .error-message {
            background: #330000;
            color: #ff4444;
            padding: 1rem;
            margin: 1rem;
            border: 1px solid #ff4444;
            border-radius: 0;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            display: none;
            text-shadow: 0 0 3px #ff4444;
            z-index: 2;
            position: relative;
        }

        .status {
            font-size: 0.8rem;
            color: #00cc33;
            margin-left: auto;
            font-weight: 400;
            font-family: 'Courier New', monospace;
            padding: 0.5rem;
            background: #000000;
            border: 1px solid #00cc33;
            text-shadow: 0 0 3px #00cc33;
        }

        .examples {
            display: flex;
            gap: 0.5rem;
        }

        .example-btn {
            background: #000000;
            color: #00cc33;
            border: 1px solid #00cc33;
            font-size: 0.7rem;
            padding: 0.4rem 0.8rem;
            border-radius: 0;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            text-shadow: 0 0 3px #00cc33;
            box-shadow: 0 0 3px rgba(0, 204, 51, 0.3);
        }

        .example-btn:hover {
            background: #00cc33;
            color: #000000;
            text-shadow: none;
            box-shadow: 0 0 8px rgba(0, 204, 51, 0.6);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>GenDia Playground</h1>
        <p>Create diagrams from simple text instructions</p>
    </div>

    <div class="container">
        <div class="left-pane">
            <div class="pane-header">GenDia Editor</div>
            <div class="editor-container">
                <textarea id="editor" placeholder="Enter your GenDia instructions here...

Example:
POSITION_MAP
r{50}CENTER|A
d{30}A|B
l{80}B|C

CONNECTION_MAP
A:B|line
B:C|dotted
C:A|line

SHAPE_MAP
A:rect
B:circ
C:rect">POSITION_MAP
r{5}CENTER|A
d{3}A|B
l{8}B|C

CONNECTION_MAP
A:B|line
B:C|dotted
C:A|line

SHAPE_MAP
A:rect
B:circ
C:rect</textarea>
            </div>
            <div class="controls">
                <button class="btn" id="renderBtn">Render Diagram</button>
                <button class="btn secondary" id="clearBtn">Clear</button>
                <div class="examples">
                    <button class="btn example-btn" id="basicExample">Basic</button>
                    <button class="btn example-btn" id="flowchartExample">Flowchart</button>
                    <button class="btn example-btn" id="angularExample">Angular</button>
                    <button class="btn example-btn" id="treeExample">Tree</button>
                </div>
                <div class="status" id="status">Ready</div>
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <div class="right-pane">
            <div class="pane-header">
                <span>Diagram Preview</span>
                <div class="zoom-controls">
                    <span class="zoom-level" id="zoomLevel">100%</span>
                    <button class="zoom-btn" id="zoomReset">Reset Zoom</button>
                </div>
            </div>
            <div class="canvas-container" id="canvasContainer">
                <div class="canvas-wrapper">
                    <canvas id="canvas" width="600" height="400"></canvas>
                </div>
                <div class="coordinates-display" id="coordinatesDisplay">x: 0, y: 0</div>
            </div>
        </div>
    </div>

    <script type="module" src="gendia.js"></script>
</body>

</html>
